name: Trigger auto deployment for automate-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ deployment ]
    paths:
    - '**'
    - '.github/workflows/automate-container-AutoDeployTrigger-1cecb7a1-ab23-4781-86a0-cb3a34d98e17.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AUTOMATECONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AUTOMATECONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AUTOMATECONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.AUTOMATECONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AUTOMATECONTAINER_REGISTRY_PASSWORD }}
          containerAppName: automate-container
          resourceGroup: mrg-wordpress-containerapps
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


